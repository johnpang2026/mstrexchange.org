<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Forum Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__logo">SJ</div>
        <div class="brand__text">
          <div class="brand__name">MyForumJunction</div>
          <div class="brand__tag">A simple portal + forum</div>
        </div>
      </div>
      <div class="auth">
        <div id="userChip" class="userchip hidden">
          <img id="userPhoto" class="userchip__photo" alt="" />
          <div class="userchip__meta">
            <div id="userName" class="userchip__name"></div>
            <div id="userEmail" class="userchip__email"></div>
          </div>
        </div>
        <button id="btnSignIn" class="btn btn-primary">Sign in with Google</button>
        <button id="btnSignOut" class="btn btn-ghost hidden">Sign out</button>
      </div>
    </div>
    <nav class="nav">
      <div class="wrap nav__inner">
        <a class="nav__link active" href="./index.html">Home</a>
        <a class="nav__link" href="./forum.html">Forum</a>
      </div>
    </nav>
  </header>
  <main class="wrap layout">
    <section class="card">
      <h1>Welcome</h1>
      <p>This is a GitHub Pages site with Google login and a simple forum.</p>
    </section>
  </main>
  <footer class="footer">
    <div class="wrap footer__inner">
      <div class="muted">Â© <span id="year"></span> MyForumJunction</div>
    </div>
  </footer>
  <script type="module" src="app.js"></script>
</body>
</html>
