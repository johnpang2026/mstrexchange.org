<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forum</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__logo">SJ</div>
        <div class="brand__text">
          <div class="brand__name">MyForumJunction</div>
          <div class="brand__tag">Forum</div>
        </div>
      </div>
      <div class="auth">
        <button id="btnSignIn" class="btn btn-primary">Sign in with Google</button>
        <button id="btnSignOut" class="btn btn-ghost hidden">Sign out</button>
      </div>
    </div>
  </header>
  <main class="wrap">
    <h1>Forum</h1>
    <p>Create topics and comments after logging in.</p>
  </main>
  <script type="module" src="app.js"></script>

</html>
